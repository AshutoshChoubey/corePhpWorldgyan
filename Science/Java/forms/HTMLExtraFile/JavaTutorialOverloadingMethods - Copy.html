	}

	{

	}

class Time
{
	int h,m;
	Time(int x,int y)
	{
		h = x;
		m = y;
	}
	Time addtime(Time x,Time y)
	{
		Time res = new Time();
		res.h = x.h + y.h;
		res.m = x.m + y.m;
		return res;
	}
	void display()
	{
		System.out.println(h+” : “+m);
	}
	public static void main(String args[])
	{
		Time t1 = new Time(2,20);
		Time t2 = new Time(3,20);
		Time t3 = new Time();
		t3.addtime(t1,t2);
		t3.display();
	}
}
